<a class="mt-2" mat-raised-button color="warn" routerLink="/admin/category">Add Category</a>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Position Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef><h3>No.</h3></th>
      <td mat-cell *matCellDef="let element"><b>{{element.number}}</b></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><h3>Categ.Name.</h3></th>
      <td mat-cell *matCellDef="let element"><mark><strong><i>{{element.name}}</i></strong></mark> </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef><mark><h3>İşlemler</h3></mark> </th>
      <td mat-cell *matCellDef="let element"> {{element.action}}
        <a mat-raised-button color="primary" [routerLink]="['/admin/category',element._id]">
          <mat-icon>update</mat-icon> Update</a>
        <a>
          <button type="button" (click)="delete(element._id)" style="margin-left: 30px" mat-raised-button color="warn"
                  [routerLink]="['/admin/category',element._id]">
             <mat-icon>delete</mat-icon> Delete
          </button>
        </a>

      </td>
    </ng-container>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
