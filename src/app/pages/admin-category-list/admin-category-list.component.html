<a class="mt-2" mat-raised-button color="warn" routerLink="/admin/category">Add Category</a>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Position Column -->
  <ng-container  matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Categ.Name.</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> İşlemler</th>
    <td mat-cell *matCellDef="let element"> {{element.action}}
      <a mat-raised-button color="primary" [routerLink]="['/admin/category',element._id]">Update</a>
      <a><button type="button" (click)="delete(element._id)" class="ml-3" mat-raised-button color="warn" [routerLink]="['/admin/category',element._id]">Delete </button> </a>

    </td>
  </ng-container>


</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>

</div>
